<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simple Icon App</title>
      <link rel="stylesheet" href="styles.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">

      <script src="app.js" defer></script>
   </head>

   <body>
      <div class="container">
         <h1>Make Your Simple Icon!</h1>
         <div class="directions">
            <h2>How does it work?</h2>
            <p>Each square pixel has <strong>5 colors</strong> you can choose.</p>
            <p>Click on the square to cycle through colors.</p>
            <p>Go through each sqaure until you've made your icon!</p>
         </div>
      </div>

      <div class="icon-grid">
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>

         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>

         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>

         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>

         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
         <div class="grid-box white"></div>
      </div>

      <div class="reset">
         <button class="reset-button">Reset Colors</button>
      </div>
   
   </body>
</html>
