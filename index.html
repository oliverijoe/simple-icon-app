<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Simple Icon App</title>
      <link rel="stylesheet" href="styles.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">

      <script src="app.js" defer></script>
   </head>

   <body>
      <div class="container">
         <h1>Make Your Simple Icon!</h1>
         <div class="directions">
            <h2>How does it work?</h2>
            <p>Each square pixel has <strong>5 colors</strong> you can choose.</p>
            <p>Click on the square to cycle through colors.</p>
            <p>Go through each sqaure until you've made your icon!</p>
         </div>
      </div>

      <div class="icon-grid">
         <div id="box-1" class="grid-box white"></div>
         <div id="box-2" class="grid-box white"></div>
         <div id="box-3" class="grid-box white"></div>
         <div id="box-4" class="grid-box white"></div>
         <div id="box-5" class="grid-box white"></div>

         <div id="box-6" class="grid-box white"></div>
         <div id="box-7" class="grid-box white"></div>
         <div id="box-8" class="grid-box white"></div>
         <div id="box-9" class="grid-box white"></div>
         <div id="box-10" class="grid-box white"></div>

         <div id="box-11" class="grid-box white"></div>
         <div id="box-12" class="grid-box white"></div>
         <div id="box-13" class="grid-box white"></div>
         <div id="box-14" class="grid-box white"></div>
         <div id="box-15" class="grid-box white"></div>

         <div id="box-16" class="grid-box white"></div>
         <div id="box-17" class="grid-box white"></div>
         <div id="box-18" class="grid-box white"></div>
         <div id="box-19" class="grid-box white"></div>
         <div id="box-20" class="grid-box white"></div>

         <div id="box-21" class="grid-box white"></div>
         <div id="box-22" class="grid-box white"></div>
         <div id="box-23" class="grid-box white"></div>
         <div id="box-24" class="grid-box white"></div>
         <div id="box-25" class="grid-box white"></div>
      </div>

      <div class="reset">
         <button id="reset" class="reset-button">Reset Colors</button>
      </div>
      
   </body>
   
</html>
